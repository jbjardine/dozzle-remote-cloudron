name: release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag name to release (e.g. v0.1.0)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout tag
        run: |
          git fetch --tags
          git checkout "${{ inputs.tag }}"

      - name: Create Cloudron package tarball
        run: |
          tar --exclude=.git --exclude=.github -czf /tmp/dozzle-remote-cloudron-${{ inputs.tag }}.tar.gz .

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.tag }}
          draft: true
          body_path: RELEASE_NOTES.md
          files: /tmp/dozzle-remote-cloudron-${{ inputs.tag }}.tar.gz
